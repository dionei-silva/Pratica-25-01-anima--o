<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animação</title>
  </head>
  <body>
    <div class="luz-verde">
      <img src="image/luz-verde3.png" alt="luz-verde" id="luz-verde" />
    </div>
    <div class="fundo">
      <img
        src="image/lanterna-verde.png"
        alt="fundo-lanterna-verde"
        id="fundo"
      />
    </div>
    <div class="imgVilao">
      <img src="image/Meu projeto (4).png" alt="imagemVilão" id="imgVilao" />
    </div>
    <div class="imgVilaoQuadrinhos">
      <img
        src="image/Meu projeto (1).png"
        alt="imgVilaoQuadrinhos"
        id="imgVilaoQuadrinhos"
      />
    </div>
    <div class="fumaca">
      <img src="image/fumaca.png" alt="fumaça" id="fumaca" />
    </div>
    <div class="logo-filme">
      <img
        src="image/legenda-filme.png"
        alt="legenda-filme-lanterna-verde"
        id="logo-filme"
      />
    </div>
  </body>
</html>
